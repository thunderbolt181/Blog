{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class="form-group" style="margin-left: 40%;" method="POST" enctype="mulltipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend class='border-bottom mb-4'>Change Password</legend>

        <div class="wrap-input100 ">
            <input class="input100" type="password" name="old_password" placeholder="Old Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>
        <div class="wrap-input100 ">
            <input class="input100" type="password" name="new_password1" placeholder="New Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>
        <div class="wrap-input100 " >
            <input class="input100" type="password" name="new_password2" placeholder="Confirm Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>
        {% if form.non_field_errors %}
			<div class="alert alert-danger" role="alert">
                <ul class='form-errors'>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </fieldset>
    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Reset Password
        </button>
    </div>
</form>
{% endblock content%}
