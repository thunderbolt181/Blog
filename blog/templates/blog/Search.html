{% extends 'blog/base.html' %}
{% block content %}
<div class="w-100 ">
    <div class="posts mb-2 w-100">
        {% if results %}
            {% for result in results %}
                <div class="md-6">
                    <div class="col no-gutters border rounded overflow-hidden p-0 flex-md-row mb-2 shadow-sm h-md-250 position-relative">
                        <div class="w-100 d-flex flex-column position-static">
                            <div class="row w-100 p-2 ml-0 d-flex flex-row ">            
                                <div class="media-left " style="max-height: 55px;overflow:hidden;">
                                    <img class=" img-fluid" style="width:50px; margin: 10px;" src="{{result.profile.image.url}}"> 
                                </div>
                                <div class="media-body w-50">
                                    <strong class="d-inline-block mt-2 mb-2 text-primary w-100 h3"><a href="{% url 'profile' result.id %}" class="text-primary h6 text-decoration-none">{{result.username}}</a></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% if no_result %}
            <div class="alert alert-info h2">No Search Results Found!</div>
        {% endif %}
    </div>
</div>
{% endblock %}
{% block sidebar %}
<div class="sidebar custom">
    <div class="text-white mb-4 mr-2 rounded h-md-250">
        <div class="md-6 mt-0">
            <div class="col no-gutters border rounded overflow-hidden p-0 flex-md-row mb-2 shadow-sm h-md-250 position-relative">
                <div class="w-100 d-flex flex-column position-static">
                    <div class="row w-100 p-2 ml-0 d-flex flex-col ">            
                        <div class=" w-100" style="overflow:hidden;">
                            <img class=" img-fluid" src="{{user.profile.image.url}}"> 
                        </div>
                        <div class="w-100">
                            <strong class="d-inline-block my-2 text-primary h1"><a href="{% url 'profile' user.id %}" class="text-primary h6 text-decoration-none">{{user.username}}</a></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
